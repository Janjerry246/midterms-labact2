<body>

          display: block;

        <title>Registration Form Jerry</title>
<img src="ub.jpg" width="250" class="center">
<header style="font-size: 20pt; text-align: center">Student Profile</header>
<hr>
<form>
    <label for="sno">Student Number :</label>
    <input type="text" id="sn" name="stuno" minlength="5" maxlength="10"><br><br>
    <label for="sname">Student Name :</label>
    <input type="text" id="sna" name="stuna" >   <input type="text" id="sna" name="stuna">   <input type="text" id="sna" name="stuna"><br><br><br>
    
    <label for="c/p">Course/Program :</label>
    <select id="c/p" name="Region" >
    <option value="IT">BSIT - BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</option>
    <option value="CS">BSCS - BACHELOR OF SCIENCE IN COMPUTER SCIENCE</option>
    <option value="CpE">BSCpE - BACHELOR OF SCIENCE IN COMPUTER ENGINEERING</option>
    
    </select>
    <br><br>
    
    <label for="Mno">Mobile No. :</label> <input type="text"> <label for="EA">Email Address  :</label> <input type="email" id="ea" name="EmailAd" ><br><br>
    <label for="RESAD">Residential Address  :</label> <input type="text" id="read" name="ResAd" style="height:50px;font-size:14pt;"> <label for="PAdd">Permanent Address :</label><input type="text" id="pa" name="permaad" style="height:50px;font-size:14pt;"><br><br>
   
    <label for="PReg">(Permanent) Region :</label>
    <select id="PReg" name="Region">
   
    <option value="NCR">NCR</option>
    <option value="CAR">CAR</option>
    <option value="Reg1">Region I</option>
    <option value="Reg2">Region II</option>
    <option value="Reg3">Region III</option>
    <option value="Reg4">Region IV-A</option>
    <option value="Southwestern">Southwestern Tagalog Region</option>
    <option value="Reg5">Region V</option>
    <option value="Reg6">Region VI</option>
    <option value="Reg7">Region VII</option>
    <option value="Reg8">Region VIII</option>
    <option value="Reg9">Region IX</option>
    <option value="Reg10">Region X</option>
    <option value="Reg11">Region XI</option>
    <option value="Reg12">Region XII</option>
    <option value="Reg13">Region XIII</option>
    <option value="Bangsamoro">BARMM</option>
     </select><br><br>
    
    
    <label for="PPro">(Permanent) Province:</label>
    <select>
        <option value="NCR">NCR - National Capital Region</option>
        <option value="CAR">CAR - Abra,Apayao,Benguet,Ifugao,Kalinga,MT</option>
        <option value="Reg1">Region I - Ilocos Norte,Ilocos Sur,La Union, Pangasinan</option>
        <option value="Reg2">Region II - Batanes,Cagayan,Isabela,Nueva Vizcaya,Quirino</option>
        <option value="Reg3">Region III - Aurora,Bataan,Bublacan,Nueca Ecija,Pampanga,Tarlac,Zambales</option>
        <option value="Reg4">Region IV-A - Batangas, Cavite,Laguna,Queszon,Rizal</option>
        <option value="Southwestern">Southwestern Tagalog Region - </option>
        <option value="Reg5">Region V -Albay, Camarines Norte,Camarines Sur,Catanduanes,Masbate,Sorsogon </option>
        <option value="Reg6">Region VI -Aklan,Antique, Capiz, Guimaras, Iloilo, Negros Occidental </option>
        <option value="Reg7">Region VII -Bohol,Cebu,Negros Oriental,Siquijor </option>
        <option value="Reg8">Region VIII - Biliran, Eastern Samar,Leyte,Northern Samar,Samar,Southern Leyte </option>
        <option value="Reg9">Region IX - Zamboanga del Norte, Zamboanga del Sur, Zamboanga Sibugay</option>
        <option value="Reg10">Region X - Bukidnon,Camiguin,Lanao del Norte,Misamis Occidental, Misamis Oriental</option>
        <option value="Reg11">Region XI - Davao de Oro,Davao del Norte, Davao del Sur,Davao Occidental, Davao Oriental</option>
        <option value="Reg12">Region XII - Cotabato,Sarangani, South Cotabato, Sultan Kudarat</option>
        <option value="Reg13">Region XIII - Agusan del Norte,Agusan del Sur, Dinagat Islands, Surigao del Norte,Surigao del Sur </option>
        <option value="Bangsamoro">BARMM - Basilan,Lanao del Sur,Maguindanao,Sulu,Tawi-Tawi</option>

    </select>
    <br><br>
   <label>(Permanent)<br>
    Municipality :</label> <input type="text" id="PM" name="PermaMuni" placeholder="-municipality-"><br><br>
    <label for="PTN">Permanent Tel. No.</label><input type="text" id="TN" name="TelNo"><br><br>
    <label for="DoB">Date of Birth :</label>    <input type="text" id="DB" name="DATEB" size="8"> <input type="text" id="DB" name="DATEB" size="1"> <input type="text" id="DB" name="DATEB" size="4"> <label for="PlaceB">Place of Birth :</label> <input type="text" id="PoB" name="PlaceoBirth" size="50"><br><br>
    <label for="G">Gender :</label><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label> <label for="Rel">Religion   :</label><input type="text" id="R" name="Religion" placeholder="-religion-"><br><br>
    <label for="Nationnality">Nationality :</label> <input type="text" id="N" name="Nationality" placeholder="Filipino"> <label for="CS">Civil Status  :</label><input type="text" id="CV" name="CivilStatus" placeholder="-civil status-">
  
  
  
    
</form>

</html>
